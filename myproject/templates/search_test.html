<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>

    {% if results %}
    <ul>
      {% for result in results %}
      <li>
        <strong>{{ result.article|safe }}:</strong>
        <p>{{ result.info|safe}}</p>
        <p><em>Score: {{ result.score }}</em></p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
  </body>
</html>
